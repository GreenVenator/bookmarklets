name: Build and output bookmarklets

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: |
          npm i -g run-func
          gci | ? {$_.Name -match '.js'} | % { Get-Content $_ -Raw} | % { run-func "build-bookmarklet.js" build $_ }
